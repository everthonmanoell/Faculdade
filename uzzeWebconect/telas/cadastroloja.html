
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Loja</title>

</head>

<body>

    <h2>Cadastro do Loja</h2>

    <form action="" class="cadastro" id="cadastro">


        <div class="img">
            <label for="img">Imagem:</label>
            <input type="file" id="img">
        </div>



        <div class="nome">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>


        <div class="numero">
            <label for="numero">Numero:</label>
            <input type="number" id="numero">
        </div>



        <div class="email">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>



        <div class="senha">
            <label for="valor">Senha:</label>
            <input type="password" id="senha" required>
        </div>

        <div class="senha2">
            <label for="valor">Repita a senha: </label>
            <input type="password" id="senha" required>
        </div>



        <div class="btncadastrar">
            <input type="submit" name="cad" id="cadastrar" value="Cadastrar" class="btn">
        </div>



        <div class="btnresetar">
            <input type="reset" name="reset" id="reset" value="Limpar" class="btn2">
        </div>


    </form>




    <footer>

    </footer>
</body>

</html>
