<body>
  <div class="slideshow">
    <img class="active" src="/imagens/ca1.jpg" alt="Image 1">
    <img src="/imagens/ca2.jpg" alt="Image 2">
    <img src="/imagens/ca3.jpg" alt="Image 3">
    <img src="/imagens/ca4.jpg" alt="Image 4">
  </div>

  <script>
    var images = document.querySelectorAll('.slideshow img');
    var currentIndex = 0;

    setInterval(function () {
      images[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % images.length;
      images[currentIndex].classList.add('active');
    }, 5000);
  </script>
