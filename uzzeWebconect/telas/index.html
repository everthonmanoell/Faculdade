<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/css/slide.css">
</head>
<body>
    <header class="menu">
        <a href="/telas/produtos/produtos.html" class="menu1">Produtos</a>
        <a href="/telas/cadastroprod.html" class="menu2">Cadastro de Produto</a>

    </header>

    <main class="slider">
        <div class="slides">
            <!--Radio Butons-->
            <input type="radio" name="radio-btn" id="radio1"> 
            <input type="radio" name="radio-btn" id="radio2"> 
            <input type="radio" name="radio-btn" id="radio3"> 
            <input type="radio" name="radio-btn" id="radio4">
            <!--Radio Butons--> 

            <!--Slide imagens-->
            <div class="first">
                <img src="/imagens/c1/1.jpg" alt="Camisa">
            </div>

            <div class="slide">
                <img src="/imagens/c1/2.jpg" alt="Camisa2">
            </div>

            <div class="slide">
                <img src="/imagens/c2/1.jpg" alt="Camisa2">
            </div>

            <div class="slide">
                <img src="/imagens/c2/2.jpg" alt="Camisa2">
            </div>
            <!--Slide imagens-->


            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>





        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>


        
    </main>

    <footer>
        <p></p>
    </footer>
    <script src="/js/script.js"></script>
</body>
</html>
